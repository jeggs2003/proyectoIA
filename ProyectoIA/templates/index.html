<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clasificador de Noticias</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f7f7f7;
            margin: 40px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
        }
        .resultado {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Clasificador de Noticias - Naïve Bayes</h2>
    <form method="post">
        <label for="texto">Pega aquí una noticia:</label><br>
        <textarea name="texto" required></textarea><br>
        <button type="submit">Clasificar</button>
    </form>

    {% if resultado %}
        <div class="resultado">{{ resultado }}</div>
    {% endif %}
</div>
</body>
</html>
